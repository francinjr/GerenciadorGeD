server:
  port: 8888

spring:
  jpa:
    hibernate:
      ddl-auto: none
  doc:
    pathsToMatch: /api/**/v1/**
    swagger-ui:
      use-root-path: true
  datasource:
    driver-class-name: org.postgresql.Driver
  servlet:
    multipart:
      enabled: true
      file-size-threshold: 2KB
      max-file-size: 200MB
      max-request-size: 215MB

cors:
  originPatterns:
    - http://localhost:5173
    - http://localhost:3000
    - http://127.0.0.1:5173
    - http://localhost:8080

file:
  upload-dir: C:/FilesGerenciadorGGED

security:
  jwt:
    token:
      secret-key: 53cr37
      expire-length: 3600000
